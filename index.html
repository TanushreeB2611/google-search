<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="./styles/style.css">
<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<header style="border-bottom: 1px solid rgba(0, 0, 0, 0.2); height: 35px;"></header>
<div class="subHeaderIcons">
<div class="circleBase profileImg" style="background-image:url('images/profileImg.png');"></div>
<div><i class="fa fa-bell" aria-hidden="true"></i></div>
<div><a href="https://www.google.co.in/intl/en/options/"><i class="fa fa-th" aria-hidden="true"></i></a></div>
<div><a href="https://www.google.co.in/intl/en/options/">Images</a></div>
<div><a href="https://mail.google.com/mail">Gmail</a></div>
</div>

<div class="search">
    <div class="logo" style="background-image:url('images/googleLogo.png');"></div>    
    <input type="text" placeholder="Search Google or type URL"/>
<div class="searchList"></div></div>
<div class="suggestionList">
<div class="tab">
  <button class="tablinks">All</button>
  <button class="tablinks">News</button>
  <button class="tablinks">Images</button>
  <button class="tablinks">Maps</button>
  <button class="tablinks">Books</button>
  <button class="tablinks">More</button>
</div>

<div id="All" class="tabcontent">
</div>

<div id="News" class="tabcontent">
</div>

<div id="Images" class="tabcontent">
</div>

<div id="Maps" class="tabcontent">
</div>

<div id="Books" class="tabcontent">
</div>

<div id="More" class="tabcontent">
</div>

</div>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
